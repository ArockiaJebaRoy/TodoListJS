<!DOCTYPE html>
<html lang="en">
<head>

  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="todo-app">

      <!-- To add list  -->
      <ul id="list-container">
        <!-- <li class="checked">Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li> -->
      </ul>
      <!-- <button onclick="saveData()">Save</button> -->
    </div>
    
   </div>
  <script src="script.js"></script>
</body>
</html>
